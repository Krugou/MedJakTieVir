<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
    <title>Chat app Aleksi Nokelainen</title>
</head>

<body class="flex flex-col justify-center items-center">
    <header class=" m-5 text-2xl font-bold text-gray-900 hover:text-gray-900 active:text-red-500">Remember to say hello
        to other folks in the void. </header>
    <main class=" m-5 w-full max-w-2xl">

        <form class=" m-5 flex flex-col items-center">
            <select title="selector" name="room" id="room"
                class="block w-full py-2 px-3 border border-gray-400 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="room1">The Room of Requirement</option>
                <option value="room2">The Batcave</option>
                <option value="room3">The Fortress of Solitude</option>
            </select>
            <div class="flex flex-col md:flex-row md:items-center">
                <label for="username" class="text-gray-900 m-2">Username</label>
                <input type="text" id="username"
                    class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required placeholder="Enter your username">
                <label for="m" class="text-gray-900 m-2">Message</label>

                <textarea id="m" rows="1"
                    class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Your message..."></textarea>
                <button type="submit"
                    class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                    <svg class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                        </path>
                    </svg>
                </button>
            </div>
            <!-- <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Send my
                message</button> -->
        </form>
        <ul id="messages" class="bg-white m-5 shadow-md rounded-md p-4"></ul>
    </main>
</body>

</html>
